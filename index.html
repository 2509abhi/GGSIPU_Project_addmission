<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GGSIPU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="text-center">
    <img class = "absolute" src="Usar_image.png" alt="USAR">
    <div>
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in for proceed</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            <label for="authrization" class="sr-only">Position</label>
            <input type="text" id="inputPassword" class="form-control" placeholder="Admin/Student" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; GGSIPU</p>
        </form>
    </div>
</body>

</html>
